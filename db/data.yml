    - 'Ruby on Rails 5.0 for Autodidacts: Learn Ruby 2.3 and Rails 5.0'
    - A step by step guide to learn Ruby on Rails 5.0. It includes a basic tutorial
      for Ruby 2.3 and is written for programmers who know at least one other programming
      language and are familiar with HTML. It covers Active Record, Scaffolding, REST,
      Routing, Bundler, Test Driven Development, Cookies, Sessions, Action Mailer,
      I18n, Asset Pipeline, JavaScript, Caching, Templates and of course the new 5.0
      features Action Cable and Active Job.
    - Stefan Wintermeyer
