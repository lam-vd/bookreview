    - The Rails 5 Way (4th Edition) (Addison-Wesley Professional Ruby Series) 4th
      Edition
    - "Praise for The Rails Way\r\n\r\n \r\n\r\n\"For intermediates and above, I strongly
      recommend adding this title to your technical bookshelf. There is simply no
      other Rails title on the market at this time that offers the technical depth
      of the framework than The Rails™ 3 Way.\"\r\n\r\n—Mike Riley, Dr. Dobb’s Journal\r\n\r\n
      \r\n\r\n\"I highly suggest you get this book. Software moves fast, especially
      the Rails API, but I feel this book has many core API and development concepts
      that will be useful for a while to come.\"\r\n\r\n—Matt Polito, software engineer
      and member of Chicago Ruby User Group\r\n\r\n \r\n\r\n\"This book should live
      on your desktop if you’re a Rails developer. It’s nearly perfect in my opinion.\"\r\n\r\n—Luca
      Pette, developer\r\n\r\n \r\n\r\n\"The Rails™ 3 Way is likely to take you from
      being a haphazard poke-a-stick-at-it programmer to a deliberate, skillful, productive,
      and confident RoR developer.\"\r\n\r\n—Katrina Owen, JavaRanch\r\n\r\n \r\n\r\n\"I
      can positively say that it’s the single best Rails book ever published to date.
      By a long shot.\"\r\n\r\n—Antonio Cangiano, software engineer and technical
      evangelist at IBM\r\n\r\n \r\n\r\n\"This book is a great crash course in Ruby
      on Rails! It doesn’t just document the features of Rails, it filters everything
      through the lens of an experienced Rails developer—so you come out a pro on
      the other side.\"\r\n\r\n—Dirk Elmendorf, cofounder of Rackspace Inc. and Rails
      developer\r\n\r\n \r\n\r\n\"The key to The Rails Way is in the title. It literally
      covers the 'way' to do almost everything with Rails. Writing a truly exhaustive
      reference to the most popular web application framework used by thousands of
      developers is no mean feat. A thankful community of developers that has struggled
      to rely on scant documentation will embrace The Rails Way with open arms. A
      tour de force!\"\r\n\r\n—Peter Cooper, editor, Ruby Inside: The Ruby Blog\r\n\r\n
      \r\n\r\n\"In the past year, dozens of Rails books have been rushed to publication.
      A handful are good. Most regurgitate rudimentary information easily found on
      the Web. Only this book provides both the broad and deep technicalities of Rails.
      Nascent and expert developers, I recommend you follow The Rails Way.\"\r\n\r\n—Martin
      Streicher, chief technology officer, McClatchy Interactive, former editor in
      chief of Linux Magazine\r\n\r\n \r\n\r\n\"Hal Fulton’s The Ruby Way has always
      been by my side as a reference while programming Ruby. Many times I had wished
      there was a book that had the same depth and attention to detail, only focused
      on the Rails framework. That book is now here and hasn’t left my desk for the
      past month.\"\r\n\r\n—Nate Klaiber, Ruby programmer\r\n\r\n \r\n\r\n\"I knew
      soon after becoming involved with Rails that I had found something great. Now,
      with Obie’s book, I have been able to step into Ruby on Rails development coming
      from .NET and be productive right away. The applications I have created I believe
      to be a much better quality due to the techniques I learned using Obie’s knowledge.\"\r\n\r\n—Robert
      Bazinet, InfoQ.com, .NET, and Ruby community editor and founding member of the
      Hartford Ruby Brigade\r\n\r\n \r\n\r\n\"Extremely well written; it’s a resource
      that every Rails programmer should have. Yes, it’s that good.\"\r\n\r\n—Reuven
      Lerner, Linux Journal columnist"
    - Obie Fernandez (Author)
