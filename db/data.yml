    - It Ends With Her Kindle Edition
    - "He started the game. She’ll end it.\r\n\r\nFBI special agent Clarke Sinclair
      doesn’t give up easily. She’s spent years tracking serial killer Simon Cross,
      forced to follow his twisted clues and photographs across the country. Clarke
      knows that Cross selects only redheaded women and that he doesn’t target another
      victim until Clarke discovers the previous one.\r\n\r\nHe’s never broken pattern…until
      now.\r\n\r\nA girl has already gone missing in upstate New York when a second
      one is kidnapped—a blonde. The killer’s MO has changed, sending Clarke back
      to the drawing board. The closer she gets to the truth, the deeper she’s drawn
      into an inescapable trap made just for Clarke. Whatever Cross’s ultimate game
      is, it ends with her."
    - 'Brianna Labuskes '
