    - 'Learn Ruby on Rails: Book One Kindle Edition'
    - "Get the book that is called \"The best Rails book for beginners.\"\r\nFor a
      solid start on Ruby on Rails web development...\r\nGet this book by renowned
      teacher and author Daniel Kehoe. No other tutorial does a better job of explaining
      the concepts. Master the basics. Learn the practices you'll use in the workplace
      as a professional Rails developer. Learn in a weekend, building a real-life
      web application, using the newest Rails version.\r\n\r\nIs It For You?\r\nThis
      book is written for YOU if you are new to Ruby on Rails and...\r\nYou've got
      experience with the web and need to learn Rails\r\nYou don't know how to program
      -- but want to learn\r\nYou want to build an application\r\nYou want to start
      a career as a professional web developer\r\nWhat Experts Are Saying\r\nLinda
      Liukas, co-founder of Rails Girls...\r\n\"Learn Ruby on Rails is a great book
      for anyone starting to learn web development, giving you the context and explanations
      at the right time in an encouraging way.\"\r\n\r\nMichael Hartl, author of the
      Ruby on Rails Tutorial...\r\n\"If you're new to web development, I recommend
      Daniel Kehoe's excellent Learn Ruby on Rails book. Learn Ruby on Rails is the
      gentlest introduction to Rails that I know of, so it's a great place for beginners
      to start.\"\r\n\r\nChapters and Topics\r\nIntroduction - What You'll Learn\r\nConcepts
      - How the Web Works, What is Rails?, Gems, Git, Testing, Rails Stacks\r\nGet
      Help When You Need It - Stack Overflow, Meetups, Pair Programming, Code Reviews\r\nPlan
      Your Product - User Stories, Wireframes and Mockups, Behavior-Driven Development\r\nManage
      Your Project - Kanban, Trello, Agile\r\nAccounts You May Need - GitHub, Gmail,
      MailChimp, Heroku\r\nGet Started - Text Editor, Terminal, Unix commands, Installing
      Ruby\r\nCreate the Application - Starter Applications, Rails New, Server, Log
      Messages\r\nThe Parking Structure - Rails Files and Folders Explained\r\nTime
      Travel with Git - Configuring Git, Repository, GitIgnore, Git Workflow, GitHub\r\nGems
      - Where Do Gems Live?, Gemfile, Bundler\r\nConfigure - Environment Variables,
      Config Secrets File, Configure Email\r\nStatic Pages and Routing - Public Folder,
      Home Page, About Page, Routes\r\nRequest and Response - Browser Developer Tools
      View, Document Object Model, Model View Controller\r\nDynamic Home Page - Naming
      Conventions, Routing, Model, View, Controller\r\nTroubleshoot - Interactive
      Ruby Shell, Rails Console, Logger, Stack Trace, Exceptions\r\nJust Enough Ruby
      - Ruby Literacy, Object-Oriented Terminology, Ruby Basics\r\nLayout and Views
      - Template Languages, ERB, Application Layout, Boilerplate, Yield, View Helpers\r\nFront-End
      Framework - Asset Pipeline, Navigation, Partials, Messages, Zurb Foundation\r\nAdd
      Pages - High Voltage Gem, Contact Page\r\nContact Form - SimpleForm, Params
      Hash, Validation, ActiveModel, RESTful Controllers, Security\r\nSpreadsheet
      Connection - APIs, Connecting to Google Drive, Service-Oriented Architecture\r\nSend
      Mail - Mailer, Queueing and Background Jobs\r\nMailing List - APIs\r\nDeploy
      - Heroku\r\nAnalytics - Google Analytics, Segment, Turbolinks, Page and Event
      Tracking\r\nTesting - Why Test?, What Are Tests?, Minitest, Capybara, Feature
      Tests, TDD\r\nRails Composer - Starter Applications\r\nRails Challenges - Overcoming
      Obstacles\r\nCrossing the Chasm - Building Your Own Applications, Finding a
      Mentor, Self-Help Strategies\r\nLevel Up - What to Learn Next\r\nWant To Know
      More?\r\nScroll to the top and select buy."
    - " Daniel Kehoe"
